<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus-W4-HM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/36139332d9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <h1 id="city">Lisbon, PT</h1>
          <h2>hello</h2>
        </header>

        <div class="principal">
          <i class="fa-solid fa-cloud-sun cloud-icon"></i>
          <span class="temperature" id="temp"> 18 </span>
          <span class="units">
            <a href="#" id="celsius">ºC</a> |
            <a href="#" id="farenheit">ºF</a>
          </span>

          <h3>Precipitation 1%/ Humidity 73%/ Wind 6km/h</h3>
        </div>

        <div class="next-days">
          <div class="grid">
            <div class="row">
              <div class="col">Saturday</div>
              <div class="col">Sunday</div>
              <div class="col">Monday</div>
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
            </div>
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-circle mini-icon sun"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-circle mini-icon sun"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-circle mini-icon sun"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun mini-icon cloudy"></i>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-sun mini-icon cloudy"></i>
              </div>
            </div>
            <div class="row">
              <div class="col">16-27ºC</div>
              <div class="col">17-28ºC</div>
              <div class="col">18-28ºC</div>
              <div class="col">17-27ºC</div>
              <div class="col">18-27ºC</div>
            </div>
          </div>
        </div>

        <form class="form" id="city-form">
          <input type="text" placeholder="Enter a city" id="city-input" />
          <input type="submit" placeholder="SEARCH" />
        </form>
      </div>
      <p class="link"><a href="#">Open-source code </a>by Lia Nunes</p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
